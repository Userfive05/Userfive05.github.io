<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .image {
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Here is some random text above the image. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <img class="image" src="/images/carton.jpg" alt="carton">
        <p>Here is some random text below the image. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
</body>
</html>
