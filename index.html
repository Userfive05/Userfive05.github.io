<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white; /* Default background color */
            color: black; /* Default text color */
        }
        .container {
            padding: 20px;
        }
        .image {
            margin: 20px auto;
            display: block;
        }
        .dark-mode {
            background-color: black; /* Dark mode background color */
            color: white; /* Dark mode text color */
        }
        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .title {
            font-weight: bold;
            font-size: 26px;
            margin-top: 20px;
        }
        .text-block {
            max-width: 600px; /* Limits the width of the text */
            margin: 0 auto; /* Centers the text block */
            text-align: left; /* Align text to the left */
            word-wrap: break-word; /* Allows words to break and wrap if needed */
            font-size: 16px; /* Adjust the text size */
            line-height: 1.6; /* Adjusts the line spacing */
        }
        .offending-caps {
        font-size: 18px; /* Adjust the text size for "The offending caps" */
        font-weight: bold; /* Optional: makes the text bold */
        color: #333; /* Optional: changes text color */
        margin-top: 10px; /* Optional: adds space above the text */
    }
    </style>
</head>
<body>
    <!-- Toggle switch container -->
    <div class="toggle-container">
        <label>
            <input type="checkbox" id="darkModeToggle">
            Dark Mode
        </label>
    </div>

    <!-- Page title -->
    <div class="title">TwistAssist: Making Milk Caps a Breeze</div>

    <div class="container">
        <p class="text-block">
            This tool is designed to help make opening milk carton caps a little easier. Whether you have large fingers or weak hands, it provides a simple, effective way to remove tight caps without the usual frustration.
        </p>
        <img class="image" src="images/carton.jpg" alt="carton">
        <p class="offending-caps">The offending caps</p>
    </div>

    <script>
        // JavaScript to handle dark mode toggle
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggle.checked);
        });
    </script>
</body>
</html>
