<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white; /* Default background color */
            color: black; /* Default text color */
        }
        .container {
            padding: 20px;
        }
        .image {
            margin: 20px auto;
            display: block;
        }
        .dark-mode {
            background-color: black; /* Dark mode background color */
            color: white; /* Dark mode text color */
        }
        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Toggle switch container -->
    <div class="toggle-container">
        <label>
            <input type="checkbox" id="darkModeToggle">
            Dark Mode
        </label>
    </div>

    <div class="container">
        <p>Removing these caps is a pain on the fingers</p>
        <img class="image" src="images/carton.jpg" alt="carton">
        <p>The offending caps</p>
    </div>

    <script>
        // JavaScript to handle dark mode toggle
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggle.checked);
        });
    </script>
</body>
</html>
